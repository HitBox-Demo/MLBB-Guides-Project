<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      height: 480px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #chatbox {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      background-color: #fafafa;
      height: 350px;
      font-size: 14px;
    }

    #message {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      outline: none;
    }

    #message:focus {
      border-color: #6c63ff;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      height: 38px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a54e5;
    }

    .message {
      margin: 5px 0;
    }

    .user-message {
      text-align: right;
      background-color: #e1f5fe;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
      margin-left: auto;
      margin-right: 0;
      margin-bottom: 10px;
    }

    .bot-message {
      text-align: left;
      background-color: #e1f5fe;
      color: #2ee20a;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
      margin-right: auto;
      margin-left: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatbox"></div>
    <div class="button-container">
      <input type="text" id="message" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>


  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p>You: ${message}</p>`;
      document.getElementById('message').value = '';
    
      let retryCount = 0;
      let success = false;
    
      while (retryCount < 4 && !success) { // Retry up to 4 times
        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer API`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: message }]
            })
          });
    
          if (response.status === 429) {
            throw new Error("Rate limit exceeded, retrying...");
          }
    
          const data = await response.json();
          console.log('API Response:', data); 
    
          if (data.choices && data.choices[0]) {
            const reply = data.choices[0].message.content;
            chatbox.innerHTML += `<p>Bot: ${reply}</p>`;
            success = true;
          } else {
            chatbox.innerHTML += `<p>Bot: Invalid response format from API.</p>`;
            success = true;
          }
        } catch (error) {
          console.error('Error fetching API:', error);
          chatbox.innerHTML += `<p>Bot: Error occurred - ${error.message}</p>`;
          retryCount++;
    
          if (retryCount < 4) {
            chatbox.innerHTML += `<p>Bot: Retrying... (Attempt ${retryCount})</p>`;
            await new Promise(resolve => setTimeout(resolve, 2000 * Math.pow(2, retryCount))); // Exponential backoff
          } else {
            chatbox.innerHTML += `<p>Bot: Maximum retry attempts reached. Please try again later (30 Febuary 2025).</p>`;
          }
        }
      }
    }
    </script>
    
</body>
</html>
